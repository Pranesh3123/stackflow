<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% extends 'main.html' %}
    {% block content %}
    {% load widget_tweaks %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form method="POST" action="" class="p-4 border rounded shadow bg-light">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between position-relative">
                        <a href="{% url 'home' %}" class="text-dark text-center"><i class="bi bi-arrow-left fs-3"></i></a>
                        <h3 class="mb-4 position-absolute start-50 translate-middle-x">{{header}}</h3>
                    </div>
                    <div class="mb-3">
                        <label for="Room_topic" class="form-label fw-bold">Room Topic</label>
                        <input type="text" class="form-control" value="{{ room.topic.name }}" name="topic" id="Room-list" list="topic-list" placeholder="Select or type a topic" required>
                        <datalist id="topic-list">
                            {% for topic in topics %}
                                <option value="{{ topic.name }}">{{ topic.name }}</option>
                            {% endfor %}
                        </datalist>
                    </div>
                
                    <!-- Room Name -->
                    <div class="mb-3">
                        <label for="Room_name" class="form-label fw-bold">Room Name</label>
                        {{ form.name|add_class:"form-control" }}
                    </div>
                
                    <!-- Room Description -->
                    <div class="mb-3">
                        <label for="Room_description" class="form-label fw-bold">Room Description</label>
                        {{ form.description|add_class:"form-control" }}
                    </div>
                
                    <!-- Buttons (Responsive Layout) -->
                    <div class="d-flex flex-column flex-md-row justify-content-center gap-2">
                        <button type="submit" class="btn btn-primary w-25 ">Submit</button>
                        <a href="{% url 'home' %}" class="btn btn-danger w-25 ">Cancel</a>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
