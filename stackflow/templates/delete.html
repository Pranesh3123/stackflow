<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    {% extends 'main.html' %}
    {% block content %}

    <div class=" container d-flex justify-content-center mt-5">
        <div class="alert alert-danger w-100 w-auto h-50 mt-5">
            <form method="POST" action="" class="">
                {%  csrf_token %}
                <div class="d-flex justify-content-center gap-2 fs-3" role="alert">
                    <div class="mt-3">
                        <h4 class="">Are you sure to delete?</h4>
                        <p class="">{{obj}}</p>
                    </div>          
                </div>
                <div class="d-flex justify-content-end gap-3 mt-5">
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-warning">Cancel</a>
                    <input type="submit" class="btn btn-danger" value="confirm">
                </div>
            </form>
        </div>
    </div>
    {% endblock content%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
